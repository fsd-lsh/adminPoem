<!--系统管理 - 菜单设置-->

<include "../public/head_mini"/>

<div class="layuimini-container">
    <div class="layuimini-main">
        <div>
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-warm" id="btn-fold">全部折叠</button>
                <button class="layui-btn layui-btn-normal" id="add-menu">添加一级菜单</button>
                <button class="layui-btn layui-btn-danger" id="batch-del">批量删除</button>
            </div>
            <table id="menu-table" class="layui-table" lay-filter="menu-table"></table>
        </div>
    </div>
</div>

<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="add" title="在此菜单添加下级菜单">添加</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<include "../public/foot_mini"/>

<script>
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;

        // 渲染表格
        layer.load(2);
        treetable.render({
            treeColIndex: 2,    //操作字段位置
            treeSpid: 0,        //父级标识
            treeIdName: 'id',   //菜单ID名
            treePidName: 'pid', //菜单父级ID名
            elem: '#menu-table',
            url: '/admin/menu?api=lists',
            page: false,
            cols: [[
                {type: 'numbers'},
                {templet: '#auth-state', width: 200, align: 'center', title: '操作'},
                {field: 'title', title: '名称', width: 250},
                {field: 'id', title: 'ID', width: 60},
                {field: 'pid', title: '父ID', width: 60},
                {field: 'icon', title: '图标', templet: '<div><div style="text-align:center; height:100%; padding:6px 0 0 0;"><i class="{{d.icon}}"></i></div></div>'},
                {field: 'href', title: '链接', width: 200},
                {field: 'target', title: '打开方式'},
                {field: 'sort', title: '排序'},
                {field: 'status', title: '状态'},
                // {field: 'remark', title: '备注'},
                // {field: 'ctime', title: '创建时间'},
                // {field: 'utime', title: '更新时间'},
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });

        //展开表格树
        $(document).on('click', '#btn-expand', function () {
            treetable.expandAll('#menu-table');
        });

        //关闭表格树
        $(document).on('click', '#btn-fold', function () {
            treetable.foldAll('#menu-table');
        });

        //操作
        table.on('tool(menu-table)', function (obj) {

            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                layer.msg('删除' + data.id);
            } else if (layEvent === 'edit') {
                layer.msg('修改' + data.id);
            }
        });
    });
</script>
